<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
  </style>
</head>
<body>
  <h1>창크기</h1>
  <p>여기에 표시</p>
  <script>
    /*
      창의크기 
      window.innerWidth : 창안쪽너비(스크롤바 포함) 
      window.innerHeight : 창안쪽 높이(스크롤바 포함)
      window.outerWidth : 창바깥 너비 (도구모음까지)
      window.outerHeight : 창바깥 높이 (도구모음까지)
    */

    const p = document.querySelector('p');

    p.innerText = `
    window.innerWidth: ${window.innerWidth}
    window.innerHeight: ${window.innerHeight}
    window.outerWidth: ${window.outerWidth}
    window.outerHeight: ${window.outerHeight}
    `;
  </script>
</body>
</html>
