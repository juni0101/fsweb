<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 5px solid blue;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>
    <p>여기에출력</p>

    <script>
        /* 
            요소.offsetWidth ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
            요소.offsetHeight ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환
        */


        const box = document.querySelector('div');
        const txt = document.querySelector('p');

        txt.innerHTML = `${box.offsetWidth}`;   /* 이거는 패딩볼더포함 */
        txt.innerHTML += `${box.offsetHeight}`;   /*  */ 
        txt.innerHTML += `${box.clientWidth}`;   /*  */ 
        txt.innerHTML += `${box.clientHeight}`;   /*  */ 
    </script>
</body>

</html>
