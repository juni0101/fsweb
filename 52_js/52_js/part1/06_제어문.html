<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문</title>
</head>
<body>
  <script>
    /*
      데이터유형
      1. 문자열(string): ''또는 ""
      2. 숫자(number): 0
      3. 불(boolean): false
      4. undefined
      5. 객체(object): null 

      연산자
      1. 산술
      2. 비교
      3. 논리
          a는 10보다 크면서 20보다 작다     a > 10 && a < 20
          a는 10보다 크거나 20보다 작다     a > 10 || a < 20
          a는 10보다 작거나 같다            !(a > 10)
      4. 대입(할당)
      5. 조건 

      조건식
      조건식에 사용할 표현식 결과는 true 또는 false 
      false: '', 0, false, undefined, null  

      제어문
      1. 조건문: if + else 
      2. 선택문: swich + case, default(선택사항) 
      3. 반복문: for, while, do  
  
      var a = 5
      if(a >= 5){
        실행
      }
      f코드
    */
   let a = 1;
   if(a > 5){
    console.log('참이요')
   }
   console.log('거짓이요')
  </script>
</body>
</html>
