        //js코드

    </script>
    <!-- 
        개체지향 프로그래밍언어 - 자바 
            -클래스,객체,메서드, 추상화, 상속, 다형성 
        객체기반 프로그래밍 언어 - 자바스크립트 
            -클래스,객체,메서드, 상속, 다형성   (추상화개념은 없음 )

        자바스크립트 코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
