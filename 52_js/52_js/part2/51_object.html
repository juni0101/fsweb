<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>객체</h1>
    <div></div>
    <script>
        /* 
            현실 세계
            사람        객체
            동작        메서드
            특징        속성

            자바스크립트는 객체(object) 기반 언어이다.
            객체는 속성과 매서드(기능을가진속성)을 가지고있음 

            const 변수 = 값;
            let 변수 = 값;
            const 함수 = function(){값};
            const 배열 = [값,값...]; 
            const 객체 = {속성1:값, 속성2:값}; 

            객체.메서드() -> 객체의 메서드를 실행한다.
            객체.속성 -> 객체의 속성값을 가져온다.
            객체.속성 = 값 -> 객체의 속성값을 바꾼다.

            객체의 종류
            1. 내장 객체(Built-in Object)
                - 자바스크립트 엔진에 내장되어 있는 객체
                - Date, Array, Math, String 등
            2. 브라우저 객체 모델(BOM, Browser Object Model)
                - 브라우저에 계층 구조로 내장되어 있는 객체
                - window, screen, location, history, navigator 등
            3. 문서 객체 모델(DOM, Document Object Model)
                - HTML 문서 구조


            <배열선언>
            const 배열 = [값,값...]

            <배열사용>
            배열[index]
            index는 0,1,2...

            console.log(배열[0])

            <객체선언> 
            const 변수 = { 
                키:키값, 
                속성:값, 
                메서드:function(){}, 
            }

            <객체사용>
            객체.속성  또는  객체['속성'] 
            객체.lastname   또는  객체['lastname']

            객체는 속성과 메서드가있음
            속성값이 함수일경우가 메서드임 
        */

        // 내장 객체 생성
        // 객체 생성 시 new 키워드와 생성함수를 사용한다.
        // 참조변수(인스턴스명) = new 생성함수()

        const box = document.querySelector('div')

        const person = {
            'first name': '홍길동',
            age: 23,
            gender: '여',
            name:function(){
            return person['first name']
        }
        }
        person.age = 20;  

        //객체의 값 가져오기
        box.innerHTML += person['first name'] + '<br>'
        box.innerHTML += person.age + '<br>'
        box.innerHTML += person.gender + '<br>'

        //객체.메서드()
        box.innerHTML += person.name() + '<br>'

    </script>
</body>

</html>
