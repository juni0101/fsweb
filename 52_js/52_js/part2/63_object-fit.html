<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {display: inline-block; width: 200px; border: 1px solid red; margin: 20px;}
        img, video {width: 200px; height: 200px;}

        /* 
            object-fit: 값;
                <img> 또는 <video>을 지정하는 데 사용.
                박스 크기에 맞게 미디어의 크기 조정.   
                값: fill: 기본값, 비율 유지 없이 가득 채움.
                    contain: 비율 유지, 이미지 잘림없이 상자에 맞게 크기 조정, 빈 공간이 생길 수 있음.
                    cover: 비율 유지, 이미지가 잘리더라도 상자를 가득 채움.
                    none: 원본 크기 그대로, 이미지가 잘리거나 빈 공간이 생길 수 있음.
            object-position: x위치 y위치;
                값: left, right, top, bottom, center, %, px
                기본값: 50% 50%
        */
        div:nth-of-type(2) img,
        div:nth-of-type(7) video {
            object-fit: fill;
            object-position: 50px 50px;
        }
        div:nth-of-type(3) img,
        div:nth-of-type(8) video  {
            object-fit: contain;
            object-position: right;
        }
        div:nth-of-type(4) img,
        div:nth-of-type(9) video  {
            object-fit:cover;
            object-position: bottom;
        }
        div:nth-of-type(5) img,
        div:nth-of-type(10) video  {
            object-fit:none;
            object-position: 0 0;
        }
    </style>
</head>
<body>
    <h1>object-fit &amp; object-position</h1>
    <div>original<img src="/assets/images/coca.png" alt="coca"></div>
    <div>fill(default)<img src="/assets/images/coca.png" alt="coca"></div>
    <div>contain<img src="/assets/images/coca.png" alt="coca"></div>
    <div>cover<img src="/assets/images/coca.png" alt="coca"></div>
    <div>none<img src="/assets/images/coca.png" alt="coca"></div>
    <hr>
    <div>original<video src="/assets/video/mov_bbb.mp4" type="video/mp4" autoplay muted></div>
    <div>fill(default)<video src="/assets/video/mov_bbb.mp4" type="video/mp4" autoplay muted></div>
    <div>contain<video src="/assets/video/mov_bbb.mp4" type="video/mp4" autoplay muted></div>
    <div>cover<video src="/assets/video/mov_bbb.mp4" type="video/mp4" autoplay muted></div>
    <div>none<video src="/assets/video/mov_bbb.mp4" type="video/mp4" autoplay muted></div>
</body>
</html>
