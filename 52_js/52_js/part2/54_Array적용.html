<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>배경색바꾸기</h1>
  <button>버튼</button>
  <script>
    const btn = document.querySelector('button');
    const arr = ['red', 'green', 'orange', 'pink'];

    let i =0;
    btn.onclick = () => {
        document.body.style.background = arr[i];  
        (i === arr.length) ? i=0 : ++i;
        }
  </script>
</body>
</html>
