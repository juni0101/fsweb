<html lang="en">

<head>

<body>
    <h1>스코프(Scope)</h1>
    <script>
        /* 
            스코프(Scope): 변수 또는 함수의 유효 범위

            지역 변수(Local Variables)
                - 스코프 영역에서 선언한 변수로 스코프 영역에서만 사용할 수 있다.
            전역 변수(Global Variables)
                - 자바스크립트 모든 영역에서 사용할 수 있는 변수

            var: 
                함수 안/밖 구분함
                호이스팅(o), 재선언(o), 재할당(o), 변수/상수 값
            let: 
                블록 안/밖으로 구분
                호이스팅(x), 재선언(x), 재할당(o), 변수 값
            const: 
                블록 안/밖으로 구분
                호이스팅(x), 재선언(x), 재할당(x), 상수 값
                선언,할당을 함께해야함
                요소,배열,객체,함수,

            * 재귀(자기)호출함수      
                    계속반복하는함수, 그냥쓰면 무한루프빠지기때문에 if사용해서 제어        
                    function함수(){ 
                        함수();
                    }
                    함수();

            * 즉시호출함수
                    (function함수(){
                    }());

            * var     함수 안에서만사용가능
            전역 변수: 함수 밖에서 선언한 변수          함수영역변수
            지역 변수: 함수 내에서 선언한 변수 
            함수 내에서 전역 변수 변경 가능
            지역 변수는 함수 밖에서 변경 불가능
            전역 변수와 같은 이름의 지역 변수를 쓰면 별 개의 변수로 사용된다.
            함수 내에서 선언 없이 할당한 변수는 전역 변수와 같이 사용된다.
            제어문에서 선언한 변수는 전역 변수와 같이 사용된다.
            사용 후 아래서 선언할 수 있다.(호이스팅)
            재선언 가능(재선언 시 먼저 선언한 변수는 무시된다.)


            * let                                       { 블록영역변수}
            전역 변수: 블록 밖에서 선언한 변수
            지역 변수: 블록 안에서 선언한 변수
            선언 후 사용(호이스팅 불가)
            재선언 불가

            * const                                       { 블록영역변수} 
            전역 변수: 블록 밖에서 선언한 변수
            지역 변수: 블록 안에서 선언한 변수
            선언과 할당을 함께 해야함.
            재선언, 재할당 불가
            요소, 배열, 객체, 함수를 할당하여 사용한다.
        */

        // var global1 = '전역변수'; 

        let global1 = 10;
         global2 = 30;
        let global3 = '나도 블록밖이야';
        global1 = 30;

        function fn2(){
            //지역변수:블록내부에서선언
            // 지역변수는 이름이 같아도 다른변수임 
            let local1;
            locol1 = 300; 
            locol1 = 3000; 
            let global3 = '나도블록안이야'
        }



        //호이스팅(끌어올리기)
        let cat;     /* let은 아래서 선언불가 항상 맨위에서 */
        cat = '고양이'
        console.log(`${cat}`);

        dog = '강아지'
        console.log(`${dog}`);
        // let dog;      

        function fn(){
            //지역변수
            let local1 = 30;
            global1 = 30;
            console.log(`함수안 var global1: ${global1}`); 
        }
        for (let i=0; i < 6; i++){
            console.log(`i = ${i}`)
        }
        


    </script>
</body>

</html>
