<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>즉시 실행 함수</h1>
    <script>
        /* 
            즉시 실행 함수: 함수 선언과 동시에 함수 호출 
                원래 첫번째처럼 함수사용하는데 붙여서 두번째처럼사용가능
                선언적함수,제어문끝에 ;를찍지않음
                1. 함수전체를 괄호묶어줌

            function 함수명(){
            };
            함수명();

            (function(){
                코드;
            }());

            
            (function 함수명(){
            };
            함수명());

        */

    </script>
</body>

</html>
