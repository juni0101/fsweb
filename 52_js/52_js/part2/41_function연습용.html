<body>
    <h1>함수</h1>
    <p>함수1출력</p>
    <p>함수2출력</p>
    <p>함수3출력</p>
    <p>함수4출력</p>
    <p>함수5출력</p>
    <p>함수6출력</p>
    <script>
    /*
        선언적 함수
        function 함수명(){
            코드
        }
    */
   // 1부터 5까지 화면에 출력 
   let pTag = document.querySelectorAll('p');
   pTag[0].innerHTML = 'jueun';

/*
    제어문
    1. 조건문: if
    2. 선택문 : swich
    3.  반복문 for
    for({

    })
*/
    let para1 = 10;
    let para2 = 20;
    let para3 = 30;
    let fn1 = function(){
        pTag[1].innerText = `para1 + para2 = ${para1 + para2}`; 
    }
    fn1();

    let fn2 = function(){
        pTag[2].style.color = 'red'; 
    }
    fn2()

    let fn3 = function(){
        pTag[3].innerHTML = `para1 = ${para1}`; 
    }
    fn3()

    let fn4 = () => {
        pTag[4].innerHTML = `para1 = ${para1}`; 
        pTag[4].style.color = 'orange';
    }
    fn4()

    // 선언적함수
    let fn5 = () => {
        pTag[5].innerText = `para1 = ${para1+para1+para1}`; 
    }
    fn5()

   //초기식은 한번만읽음
   // 조건식, 증감식은 조건식이 true이면 반복해서읽음
   // i를 변수로 선언후 1할당 
   let ju = () => {
    for (var i=1; i<6; i++){
        pTag.textContent += '<br>'+i;
    }
   }     


    </script>
