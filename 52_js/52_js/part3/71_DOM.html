            DOM Tree
            - 전체 문서는 문서 노드입니다.
            - 모든 HTML 요소는 요소 노드입니다.
            - HTML 요소 내부의 텍스트는 텍스트 노드입니다.
            - 모든 주석은 주석 노드입니다.

            DOM에 접근하기
            - document.getElementById('아이디명')
            - document.getElementsByClassName('클래스명').item(숫자)
            - document.getElementsByTagName('태그명')[순서]
            - document.querySeletor('선택자')
            - document.querySeletorAll('선택자들')

            객체.style.속성 = 값;

            //., # 그외 css 선택자 기호를씀
            - document.querySelector('선택자')
            - document.querySelector('선택자들')

            객체.메서드();
            document.write('텍스트');
            문서.가져오다요소의아이디(아이디명)
            자바스크립트의 문자열 따옴표는 '',""로 묶음

             속성
            <태그속성 = '값'> 내용 </태그>
            요소.innerText: 값;        얘는 태그인식못함
            요소.innerHTML: 값;       얘는 태그인식함, 그래서주로 이거씀
        */
       document.write('')
       console.log();
    //    document.querySelectorById('blue'); /* 이건 css에서 선택자만 선택한격임 */

       document.getElementById('blue').style.color = 'blue';
       document.getElementsByClassName('red').item(0).style.border = '1px solid blue'; 
       document.getElementsByTagName('li')[3].style.color = 'orange';

       document.querySelector('#lightblue').style.backgroundColor = 'green';
       document.querySelector('#lightblue').style.fontSize = '20px'

       document.querySelector('.pink').innerText = 'yellow'
       document.querySelector('.pink').innerHTML = '<h3>yellow</h3>'
