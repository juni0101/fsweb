<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지에 들어가는 마우스휠조절</title>
    <style>
        body {
            overflow: hidden;
        }
        div{
            width: 300px;
            height: 300px;
            background: pink; 
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div>
        <p>여기에출력~</p> 
    </div> 
    <script>
        const $box = document.querySelector('div');
        $box.onwheel = e => {
            if(e.deltaY > 0){ //마우스휠 내렸다
                $box.style.background = 'lightblue'
            }else { //마우스휠 위로
                $box.style.background = 'pink'

            }
        }
    </script>
</body>
</html>
