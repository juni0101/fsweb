<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }
        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
        }
        .box1 {
            background: red;
        }
        .box2 {
            background: blue;
        }
        .box3 {
            background: rgb(93, 167, 97);
        }
        p {
            font-size: 30px;
            position: fixed;
            right: 0;
        }
    </style>
</head>

<body>
    <p>여기에출력</p>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>

    <script>
        /* 괄호안에 스크립트 넣으면 돔에있는 내용다읽을때까지 실행안한다는뜻임  */
        window.addEventListener('DOMContentLoaded', function(){  
        })

        /* 
            Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작

            이벤트 종류
            1. 마우스 이벤트: click, mouseenter, mouseleave, mousemove
            2. 키보드 이벤트: keydown, keypress, keyup
            3. 윈도우 이벤트: scroll, resize

            이벤트 처리기(이벤트 핸들러): 이벤트가 발생할 때 그 이벤트에 반응하여 실행하는 함수

            //방법1 
            요소.onclick = 함수; 
            function 함수(){} 

            //방법2 
            요소.onclick = function(){}; 

            //방법3  
            요소.addEventListener('이벤트', function(){}); 

            <화살표함수> 
                (para1, para2, ...) => {코드1; 코드2; ...} 
                매개변수가 1개면 () 생략가능 
                코드가 1개면 {} 생략가능 
                1개코드가 return문이면 return 함께 생략 
        */
       const qs = sel => {return document.querySelector(sel)}

        // qs 함수만들기 
        const $box1 = qs('.box1'); 
        const $box2 = qs('.box2'); 
        const $box3 = qs('.box3'); 
        const $p = qs('p'); 

        const fn = () => {
            $box1.textContent = '안뇽' 
            $box1.style.backgroundColor = 'green'  
            $p.textContent = '박스1을 클릭했습니다.' 
        }

        $box1.addEventListener('mouseenter', fn)  
        $box2.addEventListener('click', () => { 
            $p.textContent = '박스2을 클릭했습니다.' 
            $box2.style.backgroundColor = 'pink'
        })  
        $box3.addEventListener('click', () => { 
            $p.textContent = '박스3을 클릭했습니다.' 
            $box3.style.backgroundColor = 'lightblue'
        }) 

    </script>
</body>

</html>
