<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>
    <!-- 
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/pic_trulli.jpg
          - 캡션: Fig.1 - Trulli, Puglia, Italy.
        2. Workplace: /workplace.jpg
          - 크기: 가로 400px, 세로 379px

          이런식으로 사용
          <figure> : 미디어 그룹핑
            <img>
            <figcaption> : 캡션 설명글(figure 하위요소)
          <map> : 하나 이미지에 둘이상 링크
            <area> : (map 하위요소)
    -->
    <h2>캡션 달기</h2>
    <!-- figure와 figcaption을 사용하여 이미지에 캡션을 달아 보세요. -->
    <figure>
        <img src="./assets/trulli.jpg" alt="">
        <figcaption>Fig.1 - Trulli, Puglia, Italy.</figcaption>
    </figure>

    <hr>
    <h2>이미지 맵 : 이미지안에서 특정한것눌렀을때 사이트이동</h2>
    <!-- 1. img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. 
         area 태그에 alt 속성을 반드시 기록한다.
          예) usemap="#map", name="map" 
        2. 좌표 찾기: https://www.image-map.net/  
            이사이트쓰는이유: 이미지 좌표찾으려고 --> 

    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->
    <!-- 
        맵의 모양에 따른 좌표:
        1. shape="poly"의 경우 coords="x1,y1,x2,y2,x3,y3,..."
        2. shape="rect"의 경우 coords="x1,y1,x2,y2"
        3. shape="circle"의 경우 coords="x1,y1,R" (R은 반지름)
        338, 301, 46 
     -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="../workplace.jpg" usemap="#image-map">
<map name="image-map">

    <area target="_blank" alt="네이버" title="네이버" href="https://www.naver.com" coords="291,170,334,248" shape="rect">

    <area target="_blank" alt="그램" title="그램" href="https://composecoffee.com/" coords="35,44,44,188,32,341,270,346,264,192,272,49" shape="poly">

    <area target="_blank" alt="애플워치" title="애플워치" href="https://www.apple.com/kr/shop/buy-watch?afid=p238%7Cs2NrwibsC-dc_mtid_18707vxu38484_pcrid_660352526047_pgrid_125171223596_pntwk_g_pchan__pexid__&amp;cid=aos-kr-kwgo-watch--slid---product-" coords="337,300,50" shape="circle">
</map>

<img src="../workplace.jpg" alt="" usemap="#work">
<map name="">
    <area shape="rect" coords="291,170,334,248" href="https://www.naver.com" alt="">
    <area shape="circle" coords="" href="" alt="">
    <area shape="poly" coords="" href="" alt="">
</map>

</html>
