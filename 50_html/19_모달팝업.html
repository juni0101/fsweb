<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달팝업</title>
    <style>
        .popup{
            width: 600px;
            height: 300px;
            background-color: rgba(128, 128, 128, 0.37);
            border: 1px solid black;
            padding: 8px 16px;
        }

    </style>
</head>
<body>
    <div><a href="#">텍스트를 클릭하면 모달창이뜹니다</a></div>
    <!-- 모달창 
        모달은 화면전체 가리킴 
        팝업은 내용 --> 
    <div class="modal">
        <div class="popup">
            <h2 class="pop">안뇽</h2>
            <span class="pop">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut velit enim ex incidunt eligendi odit, cumque animi quas architecto totam voluptates, fugiat sed autem laboriosam vero accusamus harum quaerat? Sequi!</span><br>
            <button class="pop">닫기</button>
        </div>
    </div>
</body>
</html>
