<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap *{
            border: 1px solid black;
            text-align: center;
        }
        header {
            width: 400px;
            line-height: 50px;
            display: flex;
        }
        header div{
            width: 20%;
        }
        header nav{
            width: 80%;
        }
        #container {
            width: 400px;
        }
        #container #img {
            line-height: 100px;
        }

        #container {
            line-height: 100px;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #container .main {
            width: 100%;
            display: inline-flex;
        }

        footer {
            width: 400px;
            display: flex;
        }

        footer .foot{
            width: 100%;
        }


    </style>
</head>
<body>
   <div id="wrap">
        <header>
            <div>logo</div>
            <nav>내비게이션</nav>
        </header>
        <div id="container">
            <div id="img">이미지슬라이드</div>
            <div class="main">공지사항</div>
            <div class="main">배너</div>
            <div class="main">바로가기</div>
        </div>
        <footer>
            <div class="foot">로고</div>
            <div class="foot">저작권</div>
            <div class="foot">sns</div>
        </footer>
   </div>
</body>
</html>
