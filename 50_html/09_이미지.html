<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>이미지</h1>
    <!-- 
        자료수집
        1. 텍스트 : 웹정보를 메모장(.txt)로 수집
        2. 이미지 : jpg(사진저장적합), gif(사진x, 256색으로 떨어짐,투명,애니매이션), - png(투명) 
        - https://unsplash.com/ko
        - https://www.pngwing.com/ko
        - 크롬웹 fakun :사이트이미지 전체다운앱 
        3. img는 인라인 요소
            - 줄바꿈x(왼쪽에서 오른쪽 가로배치)
            - 너비, 높이는 콘텐츠크기만큼 크기가짐
            - strong, b, em, i, mark, img, sub, sup, del, small, ins, br, a 


        최상위 폴더(root폴더) -작업영역 폴더
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: fsweb/50_html/assets/trulli.jpg 
        2. 갤러리: fsweb/50_html/assets/images/gallery2.jpg
        3. 커피콩: fsweb/50_html/coffeebeans.png
        4. 직장: fsweb/workplace.jpg
        5. 배너: http://frontendw.dothome.co.kr/assets/images/banner.jpg 
    -->

    <!-- 웹접근성: 장애인이나 고령자분들이 웹 사이트에서 제공하는 정보를 비장애인과 동등하게 접근하고 이용 할 수 있도록 보장하는 것 -> alt를 반드시 기록한다. -->
    
    <!-- 폴더와 파일명 구분자는 /(슬래시) 이다. -->
    
    <!-- 1. html문서보다 하위 폴더에 이미지가 있는 경우: 폴더1/폴더2/폴더3/.../파일명으로 쓴다. -->
    <img src="../assets/trulli.jpg" alt="">
    <img src="../assets/images/gallery2.jpg" alt="ㅇㅇㅇ클러치백">
    <!-- 2. html문서(08_이미지.html)와 이미지(coffeebeans,png)가 같은 폴더에 있는 경우: 파일 이름만 쓴다. -->
    <img src="./coffeebeans.png" alt="coffeebeans">
    <!-- 3. html문서보다 상위 폴더에 이미지가 있는 경우: ../../파일명으로 쓴다. -->
    <img src="../assets/workplace.jpg" alt="workplace">
    <hr>
    <!-- 루트 폴더로 부터 경로 설정 -->

    <hr>
    <!-- 절대 경로 지정 방법 --> 
    <img src="http://junis/dothome.co.kr/assets/coca.png" alt=""> 
</body>
</html>
