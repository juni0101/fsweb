심<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>시맨틱 태그</h1>
    <header>
        <!-- header 안에 header, footer은 사용할 수 없다.
            로고, 내비 등 
            핵심 내비게이션 경우 nav로 그룹핑 -->
        <h1>로고</h1>
        <nav>
            <li>메뉴1</li>
            <li>메뉴2</li>
        </nav>
    </header>

    <main>
        <!-- 메뉴, 사이드바, 로고와 같이 페이지마다 반복되는 정보는 넣을 수 없다.
            문서에 한 번만 사용한다. -->
        메인
    </main>

    <section>
        <!--하나 이상의 제목(h2~h6)이 있어야 한다. 
            섹션은 뒤죽박죽 맘대로 사용가능-->
        <h2>섹션</h2>
    </section>

    <article>
        <!-- 하나 이상의 제목(h2~h6)이 있어야 한다. -->
        <h2>아티클</h2>
    </article>

    <aside>
        <!--본문 내용 외의 콘텐츠 영역 
            보통 왼쪽,오른쪽에있는 사이드정보들-->
        사이드
    </aside>

    <footer>
        <!--footer 안에 header, footer은 사용할 수 없다.
            하단 로고, 하단 메뉴, 주소, 저작권, 패밀리 사이트, SNS, 탑 버튼, 사이트맵 등 -->
        <address>
            <!-- 연락처 정보기록, 사이트소유자,제작자 정보 기록 / 의미없는주소 x --> 
            홍길동이 썼다.<br>
            본원에 방문하려면:<br>
            stdw.rf.gd<br>
            안산시 상록구 광덕1로 375 KR 강우빌딩<br>
            한국
        </address>
    </footer>
</body>
</html>
