<!DOCTYPE html>      
<!-- 
html: Hyper Text Markup(makeup) Language 우리는 html,css2개의 마크업언어 배움
정렬(들여쓰기): shift+alt+f 
    
* 단축키
주석: ctrl + / 
태그오른쪽 주석: shift + alt + a
복제 : shift + alt + 방향키
이동 : alt + 

html의 기본구조(느낌표쓰고 탭)
html1,2,3, 4.x, 5.x
xhtml1.0 = html4.x + xml
문서 타입 선언: 현재 문서가 HTML5 버전으로 작성   -->

<html lang="ko">  
        <!-- 문서의 시작, 문서의 언어 설정 
        언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) 
        https://www.w3schools.com/tags/ref_language_codes.asp  -->
    <head> 
        <!-- 문서 정보 
            메타데이터: 데이터를 설명하는 데이터-->
    <meta charset="UTF-8"> 
        <!-- 인코딩 방식: 유니코드(국제표준코드)
            속성과 속성사이는 띄어쓰기로 구분한다. --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- 뷰포트 설정: 모든 기기에서 잘 보이도록 표시 영역 설정  -->
    <title>스와로브스키</title>  
        <!-- 문서 제목  -->
</head>
<body>
    <!-- 문서 내용: 웹 브라우저에 표시할 내용  -->
    <!-- 태그마다 속성이 정해져있음 -->
    <태그 속성='값'>
    <태그 속성='값' 속성='값'>
    <태그>내용</태그>
    내용: 텍스트, 태그 
</body> 
</html>
