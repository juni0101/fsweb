<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>내비게이션</title>

        <style>
            #shopping li {
                list-style-type: none;
                
            }
            ul  {
                display: inline;
            }
            li.nav {
                display: inline-block;
            }

        </style>
    </head>
    <body>
        <!-- 
            파일 명명시
            1. 카멜 케이스 : camelCase
            2. 스네이크 케이스 : snake_case
            3. 파스칼 케이스 : PascalCase
            4. 케밥 케이스 : kebab-case

            1~4 Depth(뎁스, 깊이)
         -->

        <div id="shopping">
         <ul>
            <li class="nav">분양단지
                <ul>
                    <li>분양중인 단지</li>
                    <li>분양예정 단지</li>
                    <li>분양완료 단지</li>
                    <li>연간분양계획</li>
                </ul>
            </li>
            <li class="nav">브랜드
                <ul>
                    <li>브랜드 스토리</li>
                    <li>브랜드 아이덴티티</li>
                    <li>특화아이템</li>
                </ul>
            </li>
            <li class="nav">아너스빌 멤버스
                <ul>
                    <li>아너스빌 소식</li>
                    <li>청약가이드</li>
                </ul>
            </li>
            <li class="nav">마이 아너스빌
                <ul>
                    <li>자주 묻는 질문</li>
                    <li>1:1 문의</li>
                    <li>A/S문의</li>
                    <li>관심단지 관리</li>
                    <li>개인정보 변경</li>
                </ul>
            </li>
         </ul>
        </div>

    </body>
</html>
