<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        div {
            border: 1px solid skyblue;
        }
        span {
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <h1>블록과 인라인</h1>
    <!--블록레벨 요소
        1. 줄바꿈(위에서아래로 배치)
        2. 가로크기는 부모크기의 100% (body의 가로크기와같다는말)
        3. 세로크기는 콘텐츠 크기 
        4. div, h1-6, p, hr, ul, ol, li, dl, dt, dd
        5. 시멘틱(의미있는) 태그 : header, footer, section, article, aside, nav, main


        인라인 요소
        1. 줄바꿈x (왼쪽에서오른쪽 배치) 
        2. 가로/세로크기는 콘텐츠 크기
        3. span, img, a, strong, b, em, i, small, sub sup, ins, del, br, mark --> 

    <h2>블록 레벨 요소</h2>
    <!-- 블록레벨요소의 콘텐츠를 그룹핑하여 영역분할 -->
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <h2>인라인 요소</h2>
    <!-- 인라인요소의 콘텐츠를 그룹핑하여 영역분할 -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
