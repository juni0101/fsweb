<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>
        <!--  폼 관련태그
        <form>  태그 두개를사용해야 폼양식이나옴, 폼요소 그룹핑, 얘는 필수
            <fieldset> : 그룹핑 , 얘 선택사항
            <legend> : 필드셋으로 그룹핑한 콘텐츠의제목 ,얘 선택사항

        <input> : 입력창(한줄텍스트) /보통 라벨이붙음 
            <laver>
            <button>
            <textarea> 입력창(여러줄텍스트)

        <select> : 예)회원가입시 나라선택
            <option>
            <optgroup>
        <datalist> : 콤보 = 목록+ 입력
         -->
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get">

        <form action="">
            <fieldset>
                <legend>검색 창</legend>
                <!-- 검색 입력 상자 -->
                구글 검색: <input type="search">
            
                <!-- 검색 버튼 -->
            </fieldset>
        </form>

        <form action="login.js" method="post">
            <fieldset>
                <legend>로그인</legend>
                <!-- 아이디 -->
                <input type="text" id="user_id" name="user_id" placeholder="아이디">
                <!-- 패스워드 -->
                <input type="password" id="user_pw" name="user_pw" placeholder="패스워드">
                <!-- 로그인 버튼 -->
                <button type="submit">로그인</button>  
            </fieldset>
        </form>
        
        <h2>회원가입</h2>
        <form action="membership.js">
                <legend>회원가입</legend>
                <!-- 이용 약관 -->
                <div>
                    <!-- 체크박스 -->
                    <input type="checkbox" id="chk1">
                    ooo 이용약관 동의(필수) 
                </div>
                <div>
                    <!-- 글상자 
                            column 열 / row 행-->
                    
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략- 
                </div>
                <div>
                    <!-- text 입력 상자 -->
                    <label for="">생년월일</label>
                    <input type="text">
                    <!-- 목록 상자 -->
                    <select name="list" id="">
                        <optgroup label="봄">
                            <option value="jan">1</option>
                            <option value="fab">2</option>
                            <option value="mar">3</option>
                        </optgroup>
                        <option value="">월</option>
                        <option value="jan">1</option>
                        <option value="fab">2</option>
                        <option value="mar">3</option>
                        <option value="apr">4</option>
                        <option value="may">5</option>
                        <option value="jun">6</option>
                        <option value="jul">7</option>
                        <option value="aug">8</option>
                        <option value="sep">9</option>
                        <option value="oct">10</option>
                        <option value="nov">11</option>
                        <option value="dec">12</option>
                    </select>
                    <!-- text 입력 상자 -->
                    <input type="text" name="day" placeholder="일">
                </div>
                <div>
                    <!-- 이메일
                        생년월일 달은 select인데 왜 이건 datalist일까?
                        datalist는 반드시 앞에 input이 있어야함 -->
                    본인 확인 이메일
                    <input type="text" name="user_id">@
                    <input type="text" name="user_domain" list="email">
                    <datalist id="email">
                        <option value="naver">naver.com</option>
                        <option value="google">google.com</option>
                        <option value="nate">nate.com</option>
                    </datalist>
                    
                    <!-- 이메일 --><br>
                    <input type="email" name="user_email"> 
                </div>
                <div>
                    <!-- 전화번호 
                          유효성검사를 예전엔 js로함 
                        폼은 따로 유효성검사가 필요함 
                        지금은 업그레이드되면서 js로안하고 타입스크립트로함-->
                    <label for="user_tel">휴대전화</label> 
                    <input type="tel" id="user_tel" name="user_tel"> 
                </div>

                <!-- 체크박스 : 체크박스는 여러개의항목중 여러개선택가능 -->
                    <label for=""></label>
                    <input type="checkbox" name="html" value="html">html 
                    <input type="checkbox" name="css" value="css">css 
                    <input type="checkbox" name="js" class="js">js 

                <!-- 라디오버튼
                        - 용도: 1개만체크할수있게 가능 
                        - 프론트개념에서 바라본 name은 특별한 용도로사용되는경우있지만 일반적으로
                            각폼의 요소를 구분하기위한것 
                        - 1개만체크할수있는방법은? name은 같은이름을 쓴다. 
                        - 라벨붙이면 글씨클릭할때 같이 선택됨 
                        -->
                <input type="radio" id="agree" name="agree" value="y"> 
                <label for="agree">동의함</label> 
                <input type="radio" id="disagree" name="agree" value="n"> 
                <label for="disagree">동의하지않음</label> 

                <!-- 전송버튼
                        둘중에 하나 선택해서 하면됨 
                        input에있는 value는 서버에 전송되는게아니라 사용자가 입력한값이 서버에  전송되는것 --> 
                <input type="submit" value="가입하기"> 
                <button type="submit">가입하기</button> 
        </form>

    </form>

</body>

</html>
