<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>모바일메뉴 햄버거</title> 
  <style>
     /* 모바일 버튼 */
     body {
      background: #fad6d6;
     }
     .mBtn {
            z-index: 9999;
            position: absolute;
            right:20px;
            top:20px;
            width: 20px;
            height: 16px;
            border: none; 
            background: none;
            cursor: pointer;
        }

        .mBtn span {
            position: absolute;
            left: 0;
            top: 50%; 
            width: 100%; 
            border-top: 3px solid #000000; 
            transition: .3s; 
        } 

        .mBtn span:first-of-type { 
          /* 첫번째스팬은위로 */
            top: 0; 
        } 

        .mBtn span:last-of-type { 
          /* 마지막스팬은 아래로 */
            top: 100%; 
        } 

        /*  */
        .mBtn.active span:first-of-type {
            opacity: 0;
        }

        .mBtn.active span:first-of-type,
        .mBtn.active span:last-of-type {
            top: 50%;
        }

        .mBtn.active span:nth-of-type(2) {
            transform: rotate(45deg);
            border-top: 3px solid #fff;
        }

        .mBtn.active span:nth-of-type(3) { 
            transform: rotate(-45deg); 
            border-top: 3px solid #fff; 
        } 
    
  </style> 
</head>  

<body>  
  <button type="button" class="mBtn" > 
    <span></span>
    <span></span>
    <span></span>
</button>

<script>
  const mBtn = document.querySelector('.mBtn');

  //버튼클릭하면 x로변경 
  mBtn.onclick =()=>{
    mBtn.classList.add('active');
  };
  // x로 변경 -> mBtn에 avtive 클래스추가
</script>
</body>
</html>
