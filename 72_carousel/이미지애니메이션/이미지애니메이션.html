<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      position: relative;
      left: 0;
      top: 0;
      animation-name: myball;
      animation-duration: 3s;
      animation-iteration-count: 3;
      animation-direction: alternate; /* 왕복 */
    }

    @keyframes myball {
      0%{left: 500px;}
      40%{
        top: 50px;
        background: url(../assets/images/Ellipse.jpg) no-repeat 50% 50%;
      }
      100%{left: 10px;}
    }
   
  </style>
</head>
<body>
  <div>
    <img src="./bg-main1.png" alt="">
  </div>
</body>
</html>
