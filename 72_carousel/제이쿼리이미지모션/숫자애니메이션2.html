<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
    $(function(){
      var number = $("num").attr('data-num');
      $({percent: 0}).animate({percent: 100}, {
        duration: 3000,
        progress: function() {
          var now = this.percent;
          $('#num').text(Math.ceil(now));
        }
      });
    });
  </script>
</head>
<body>
  <div id="num" data-num="300">000</div>
</body>
</html>
