
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀 - indi</title>
    <style>
       /* reset.css */
       * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        ul, li {
          list-style: none;
        }
        img {
          width: 500px;
          height: 500px;
        }

        /* 캐러셀 */
        #slideWrap {
            /* 화면의 가로/세로 가운데 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            overflow: hidden;
        }

        .slide ul {
            height: 100%;
        }

        .slide li {
            /* 애니메이션 대상이 li */
            position: absolute;
            width: 100%;
            height: 100%;
            /* li 모두 */
            left: 100%;
        }

        .slide li:first-of-type {
            left: 0;
        }

        /* next/prev button */
        .ctls {
            z-index: 9999;
            /* 수직 가운데 */
            position: absolute;
            width: 100%;
            /* position: absolute는 width값을 못 갖기 때문에 지정해주어야 함 */
            top: 50%;
            transform: translateY(-50%);
        }

        .ctls a {
            position: absolute;
            color: #fff;
            text-shadow: 0 0 3px #777;
        }

        /* prev button */
        #pb {
            left: 10%;
        }

        /* next button */
        #nb {
            right: 10%;
        }

        /* indi */
        .indi {
            z-index: 9999;
            display: flex;
            /* 나열 */
            bottom: 7%;
            /* 수평 가운데 */
            position: absolute;
            /* 배치 */
            left: 50%;
            transform: translateX(-50%);
        }

        .indi li {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            /* 숫자 숨기기 */
            text-indent: -9999em;
            border-radius: 50%;
            cursor: pointer;
            background: #fff;
        }

        .indi li.on {
            background: red;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
        <ul class="slide">
            <li><img src="/assets/images/1.jpg" alt="이미지1"></li>
            <li><img src="/assets/images/2.jpg" alt="이미지2"></li>
            <li><img src="/assets/images/3.jpg" alt="이미지3"></li>
            <li><img src="/assets/images/4.jpg" alt="이미지4"></li>
            <li><img src="/assets/images/5.jpg" alt="이미지5"></li>
        </ul>

        <!-- 좌우버튼
        <div class="ctls">
            <a href="#" id="pb">prev</a>
            <a href="#" id="nb">next</a>
        </div> -->

        <!-- 인디케이터 -->
        <ul class="indi">
            <li class="on">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        // 변수 선언
        let idx = 0, eDelay = 0, currentIdx = 0;

        const slide = document.querySelector('.slide'),
            slideList = slide.querySelectorAll('li'),
            indiBtn = document.querySelectorAll('.indi li'),
            speed = 700;

        // 인디케이터
        // 0% 이미지 -> currentIdx 번째 이미지
        // 버튼을 누른 이미지 -> i 번째
        // currentIdx === i 움직이지 말아야 한다.
        // 다른면 움직인다.

        //  0, 1, 2, 3, 4
        for (let i = 0; i < indiBtn.length; i++) {
            indiBtn[i].onclick = () => {
                console.log('몇 번째 버튼이니?', i);

                // 만약 eDelay가 1이면 click 이벤트 벗어남.
                if (eDelay) return;
                // 두 번째 클릭시 적용
                eDelay = 1;
                setTimeout(() => { eDelay = 0; }, speed);



                // 인디케이터의 누른 버튼 분번과 0%의 이미지 순번이 같으면 클릭 함수를 벗어남.
                if (currentIdx === i) return;

                // i = 0,1,2,3,4
                currentIdx = i;


                // currentId는 0
                // 0% 이미지(currentIdx)는 -100%로
                slideList[idx].style.left = '-100%'
                slideList[idx].style.transition = `left ${speed / 1000}s ease-out`
                indiBtn[idx].classList.remove('on')

                // i는 0, 1, 2, 3, 4
                // 인디 버튼 순번에 해당하는 이미지는 0%로
                slideList[currentIdx].style.left = '0%'
                slideList[currentIdx].style.transition = `left ${speed / 1000}s ease-out`
                indiBtn[currentIdx].classList.add('on');

                // 일정 시간 후 -100% 이미지는 100%로 
                setTimeout(function () {
                    slideList[idx].style.left = '100%'
                    slideList[idx].style.transition = 'none'

                    idx = currentIdx
                }, speed);
            };
        }//for




    </script>
</body>

</html>
