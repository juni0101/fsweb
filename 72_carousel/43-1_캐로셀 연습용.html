<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        img {
            width: 100%;  /* 부모가 div이기때문에 부모크기의 100%를가지게됨  */
            height: 100%;
            object-fit: cover;
        }
        .photo {
          width: 500px;
          height: 340px;
          background: #000;
          margin-bottom: 20px;
        }
    </style>                                                                                                                  
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="gallery">
      <div class="photo">
        <img src="/assets/images/1.jpg" alt="이미지">
      </div>
      <!-- 인디케이터 -->
      <div class="ctls">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
      </div>
    </div>
    <script>
        const $btn = document.querySelectorAll('button');
        const $photo = document.querySelector('.photo img');

        for(let i=0; i < $btn.length; i++){
          $btn[i].onclick = () => {
            $photo.src = `/assets/images/${i+1}.jpg`;
          }
        }

            // }

            //   $photo.src = "/assets/images/3.jpg"
            // }
        

    </script>
</body>

</html>
