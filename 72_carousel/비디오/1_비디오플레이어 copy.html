<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 플레이어</title>
    <style>
      /* reset.css */
      * {box-sizing: border-box;}
      html {
          font-size: 10px;
      }

      body {
          font-size: 1.6rem;
          margin: 0;
      }

      video {
          width: 100%;
          object-fit: cover; 
      }

      /* 섹션 */
      section {
          position: relative;
          height: 100vh;
          text-align: center;
      }

      .container {
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
      }

      h2 {
          font-size: 3.6rem;
          font-weight: 700;
          margin-bottom: 20px;
      }

      p {
          margin-bottom: 80px;
      }

      /* 비디오 */
      .vid {
          position: relative;
          width: 780px;
          margin: 0 auto 80px;
      }
      /* 비디오 플레이어 버튼 */
      .vid .btn {
          position: absolute;
          left:50%;
          top: 50%;
          transform: translate(-50%,-50%);
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: rgba(0,0,0,0.5);
          cursor: pointer;
          display: none;
          /* span의 수직중앙맞춤을위해 적당히 */
          padding-top: 30px;
      }

      /* 일시정지버튼 모양 */
      .vid .btn span {
          display: inline-block;
          width: 10px;
          height: 40px;
          background: #fff;
          margin: 0 6px;
      }
      .vid .btn span.on {
        margin-left: 15px;
        background: transparent;
        /* 보더로 삼각형만들기 */
          width:0; 
          height:0; 
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
          border-left: 30px solid #fff;
          border-right: 0px solid transparent;
      }
      .vid .btn span.on+span {
          display: none;
      }
  </style>
</head>

<body>
    <section>
      <div class="container">
        <h2>'문 앞으로 배달되는 일상의 행복'이라는<br>비전으로</h2>
        <p>우아한형제들은 배달이 일상을 조금 더 행복하게 하도록 오늘도 달리고 있어요</p>
        <div class="vid">
            <video>
                <source src="../assets/video/mov_bbb.mp4" type="video/mp4">
            </video>
            <div class="btn">
              <!-- 삼각형이 아닐때는 직사각형 두개로 활용  -->
              <span class="on"></span>
              <!-- 삼각형으로 될때 숨김 -->
              <span></span>
            </div>
        </div>
        <h2>오늘이 전설이 될 수 있도록</h2>
        <p>세계 진출, 배민로봇 개발, 인공지능을 연구하며<br>우아한형제들은 미래를 더 가깝게 만들고 있어요.</p> 
    </div> 
    </section> 
    <script>
      // 변수 선언
      const vidWrap = document.querySelector(".vid"),
        vid = document.querySelector(".vid video"),
        btn = document.querySelector(".btn"),
        btnSpan = document.querySelector(".btn span");

      // 다중 이벤트 인식
      vidWrap.addEventListener("mouseenter",() => {
          btn.style.display = "block";
        });
      vidWrap.addEventListener("mouseleave",() => {
        btn.style.display = "none";
      });

      // btn click 이벤트 인식
      btn.addEventListener("click", () => { 
        vid.play();
        btnSpan.classList.toggle("on");
        if (btnSpan.classList.contains("on")) vid.pause();
      });
    </script>

</body> 

</html>
