<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <head>
      <style>
      img {
          width: 100%;  /* 부모가 div이기때문에 부모크기의 100%를가지게됨  */
          height: 100%;
          object-fit: cover;
      }
      .photo {
        width: 500px;
        height: 340px;
        background: #000;
        margin-bottom: 20px;
      }
      </style>

<body>
  <h1>이미지 갤러리(이전/다음)</h1>
  <div id="gallery">
    <div class="photo">
      <img src="/assets/images/1.jpg" alt="이미지">
    </div>
    <!-- prev/next -->
    <div class="ctls">
            <a href="#">prev</a>
            <a href="#">next</a>
    </div>
  </div>


    <script>
        const $btn = document.querySelectorAll('a');
        const $img = document.querySelector('img');

        for(let i=0; i<$btn.length; i++) {
            $btn[i].onclick = () => {
               if(i <= 4){ //next 1-2-3-4
                i++;
                if(i > 4){
                  i = 0;
                }
               }else { // prev : 4-3-2-1
                i--;
              }
              $img.src = `/assets/images/${i+1}.jpg`
            };
        } 

        

    </script>
</body>

</html>
