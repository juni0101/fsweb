<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav2</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        
        /* typo: 크기, 색 */
        .main a {
            color: #333;
            font-size: 1.8rem;
        }
        .sub a {
            color: #9b9b9b;
            font-size: 1.6rem;
        }
        body {
          height: 2000px;
        }


        /* #header */
        #header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed; 
          width: 100%;
          padding: 0 50px;
          z-index: 9999;
        }
        #header::after {
          content: '';
          position: absolute;
          left: 0;
          top: 95px;
          width: 100%;
          height: 0px;
          background: #ffffff;
          z-index: -1;
          transition: .5s;
        }
        #header:hover {
          background: #0d1536;
          transition: .5s;
        }
        #header:hover::after {
          height: 200px;
        }
        .inner {
          height: 95px;
        }

        /* logo */
        .logo img {
          width: 207px;
          height: 69px;
        }


        /* depth 1 */
        #gnb {
          position: relative;
          z-index: 1;
          height: 95px;
          overflow: hidden;
          transition: .5s;
          text-align: center;
        }
        #header:hover #gnb {
          height: 295px;
        }
        #gnb .main {
          display: flex;
        }
        .main > li > a {
            padding: 8px 12px;
            color: white;
            /* margin: 4px 12px; */
        }
        #gnb .main > li {
            line-height: 95px;
        }
        

        /* depth 2 */
        .main li:hover >.sub > li {
            display: block;
        }
        .sub li {
            text-align: center;
            line-height: 1.8;
            /* display: none; */
            /* margin: 4px 8px; */
        }
        .sub a {
            display: block;
        }

        /* section */
        section {
          height: 100vw;
        }

        
    </style>
</head>

<body>
    <header id="header"> 
      <h1 class="logo"><a href=""><img src="/72_carousel/images/header_logo.png" alt=""></a></h1>
      <div class="inner"> 
         <nav id="gnb"> 
            <ul class="main"> 
                <li>
                    <a href="#">분양단지</a>
                    <ul class="sub">
                        <li><a href="#">분양중인 단지</a></li>
                        <li><a href="#">분양예정 단지</a></li>
                        <li><a href="#">분양완료 단지</a></li>
                        <li><a href="#">연간분양계획</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">브랜드</a>
                    <ul class="sub">
                        <li><a href="#">브랜드 스토리</a></li>
                        <li><a href="#">브랜드 아이덴티티</a></li>
                        <li><a href="#">특화아이템</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"> 아너스빌 멤버스</a>
                    <ul class="sub">
                        <li><a href="#">아너스빌 소식</a></li>
                        <li><a href="#">청약가이드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#"> 마이 아너스빌</a>
                    <ul class="sub">
                        <li><a href="#">자주 묻는 질문</a></li>
                        <li><a href="#">1:1 문의</a></li>
                        <li><a href="#">A/S 문의</a></li>
                        <li><a href="#">관심단지 관리</a></li>
                        <li><a href="#">개인정보 변경</a></li>
                    </ul> 
                </li> 
            </ul> 
        </nav> 
      </div><!-- inner --> 

      <div class="util"> 
        <div class="sns"> 
          <a href=""></a> 
        </div>
        <ul class="member"> 
          <li><a href="">로그인</a></li> 
          <li><a href="">회원가입</a></li> 
        </ul>
      </div><!-- .util -->
    </header>
    <section>
      <div class="vid">
        <video autoplay muted loop>
          <source src="/72_carousel/images/main_video1.mp4" type="video/mp4">
        </video>
      </div>
    </section>
</body>

</html>
