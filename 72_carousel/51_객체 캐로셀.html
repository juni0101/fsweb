<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 케로셀</title>
    <style>
        /* reset */
        *{padding: 0;
          margin: 0;
        box-sizing: border-box;
        }
        ul, li {list-style: none;}

        /* slide */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            /* overflow: hidden; */
        }
        ul {                     /* ul만으로 사이즈조절하면됨  */
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            width: 100%;
            height: 100%; 
            vertical-align: top;
            object-fit: cover;       /* 사진안깨지고 커버 */
        }
        li {
            flex-shrink: 0;  /* 부모곁을떠남 */
            position: absolute;
            left: 100%;
            width: 100%; 
            height: 100%; 
        }
        li:first-of-type{
            left: 0;
        }
    </style>
</head>
<body>
    <div id="slideWrap">
        <!-- 콘텐츠 -->
        <ul class="slide">
        </ul>
        <!-- 좌우버튼 -->
        <!-- 인디케이터 -->
        <ul class="indi">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        //슬라이드데이터를 객체로정의
        const imgObj = {
            imgData1: {
                imgSrc : '/assets/images/1.jpg', 
                imgAlt : '이미지1',                    
            },
            imgData2: {
                imgSrc : '/assets/images/2.jpg', 
                imgAlt : '이미지2'                    
            },
            imgData3: {
                imgSrc : '/assets/images/3.jpg', 
                imgAlt : '이미지3'                    
            },
            imgData4: {
                imgSrc : '/assets/images/4.jpg', 
                imgAlt : '이미지4'                    
            }
        }

        // let slideCount = 0; 

        // for ~ in 제어문 
        // for(let i in imgObj){
        //     slideCount++;
        //     console.log(slideCount);
        // }

        let slideCount = 0;
        //돔요소 호출
        const list = document.querySelector('.slide');
        const indi = document.querySelectorAll('.indi li');
        console.log(slideCount)
        
        // //이미지요소에 삽입
        for (let i = 1; i < indi.length; i++){ 
            list.innerHTML += `  
                <li><img src="${imgObj.imgData1.imgSrc.replace(1,i)}" alt="${imgObj.imgData1.imgAlt}"></li>  
            `; 
        }



    </script>
</body>
</html>
