<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>D-Day</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>D - Day Counter</h1>
    <div class="wrap">
      <div id="d-day-container">
        <div class="d-day-child-container">
          <span id="days">0</span>
          <span>일</span>
        </div>
        <div class="d-day-child-container">
          <span id="hours">0</span>
          <span>시간</span>
        </div>
        <div class="d-day-child-container">
          <span id="min">0</span>
          <span>분</span>
        </div>
        <div class="d-day-child-container">
          <span id="sec">0</span>
          <span>초</span>
        </div>
      </div>
      <div id="d-day-message"></div>
      <div id="target-selector-id">
        <input id="target-year-input" class="target-input" size="5" placeholder="Year" /> -
        <input id="target-month-input" class="target-input" size="5" placeholder="Month"/> -
        <input id="target-date-input" class="target-input" size="5" placeholder="Day"/>
      </div>
      <button onclick="starter()" class="btn" id="btn1">카운트다운 시작</button>
      <button onclick="resetTimer()" class="btn" id="btn2">타이머 초기화</button>
    </div>
  </body>
</html>
