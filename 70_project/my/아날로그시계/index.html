<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background: rgba(15, 14, 14, 0.889);
    }
    .container{
      width: 600px;
      height: 500px;
      background-color: rgba(28, 27, 27, 0.829);
      border-radius: 60px;
      margin: 24vh auto;
    }
    .clock {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(37, 36, 36, 0.648);
      position: relative;
      margin: auto;
      top: 50px;
      box-shadow: inset 0px -10px 20px rgb(52, 51, 51),
      0px -10px 10px rgb( 98 , 98, 98),
      inset 0px 10px 20px rgb( 134 , 132, 132, 0.648),
      0px 10px 10px rgb( 134 , 132, 132, .648);
    }
    .hour{
      width: 10px;
      height: 140px;
      background: rgba(244, 41, 41, 0.815);
      z-index: 10;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 140px);
      left: calc(50% - 5px);
      transform-origin: bottom;

    }
    .minute {
      width: 8px;
      height: 180px;
      background: rgba(244, 41, 41, 0.815);
      z-index: 5;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 180px);
      left: calc(50% - 4px);
      transform-origin: bottom;
    }
    .second {
      width: 6px;
      height: 190px;
      background: rgba(237 , 230, 230, 0.815);
      z-index: 1;
      border-radius: 5px;
      position: absolute;
      top: calc(50% - 190px);
      left: calc(50% - 3px);
      transform-origin: bottom;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
  </div>
  
  <script>
    setInterval(() => {
      const hour = document.querySelector('.hour');
    const minute = document.querySelector('.minute');
    const second = document.querySelector('.second');

    const date = new Date();

    const h = date.getHours();
    const m = date.getMinutes();
    const s = date.getSeconds();

    const degHour = h * (360/12) + m*(360/12/60);
    const degMinute = m*(360/60);
    const degSecond = s*(360/60);


    hour.style.transform = `rotate(${degHour}deg)`;
    minute.style.transform = `rotate(${degMinute}deg)`;
    second.style.transform = `rotate(${degSecond}deg)`;
    }, 50);
    

  </script>
</body>
</html>
