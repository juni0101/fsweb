<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


  </head>
  <body>
    <h1>D-Day</h1>
    <!-- 출력될 시간 컨테이너 만들기 -->
    <div class="d-day-container">
      <div class="d-day-child-container">
        <span id="days">0</span>
        <span>일</span>
      </div>
      <div class="d-day-child-container">
        <span id="hours">0</span>
        <span>시간</span>
      </div>
      <div class="d-day-child-container">
        <span id="min">0</span>
        <span>분</span>
      </div>
      <div class="d-day-child-container">
        <span id="sec">0</span>
        <span>초</span>
      </div>
    </div>
    <!-- 메세지출력 만들기 -->
    <div id="d-day-message"></div>
    <!-- 인푹박스 -->
    <div id="target-selector">
      <input id="target-year-input" size="5" /> -
      <input id="target-month-input" size="5" /> -
      <input id="target-date-input" size="5" />
    </div>
    <button class="btn1">카운트다운 시작</button>
    <button class="btn2">타이머 초기화</button>

    <script src="script.js"></script>
  </body>  
</html>
