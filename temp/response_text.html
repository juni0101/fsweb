<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도테스트</title>
    <style>
        #screen {
            width: 500px;
            height: 300px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: blue;
        }
        #screen.ready{
            background-color: red;
        }
        #screen.now{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="screen" class="waiting"></div>
    <div id="result"></div>

    <script>
        const $screen = document.querySelector('#screen');
        const $result = document.querySelector('#result');

        let timeoutId;
        let startTime;
        let endTime;
        let records = [];
        $screen.addEventListener('click', () => {
            if(event.target.classList.contains('waiting')){ 
                $screen.classList.remove('waiting');
                $screen.classList.add('ready');
                $screen.textContent = '초록색화면이 나오면 클릭하세요';
                timeoutId = setTimeout(() => {
                    startTime = new Date();
                    $screen.classList.remove('ready');
                    $screen.classList.add('now');
                    $screen.textContent = '클릭!'
                }, Math.floor(Math.random() * 1000) + 2000)

            }else if(event.target.classList.contains('ready')){
                clearTimeout(timeoutId);
                $screen.classList.remove('ready');
                $screen.classList.add('waiting');
                $screen.textContent = '서둘렀어요'

            }else if(event.target.classList.contains('now')){
                endTime = new Date();
                const current = endTime - startTime;
                records.push(current);
                const average = records.reduce((a, b) => a + b) / records.length;
                $result.textContent = `현재: ${current}ms, 평균: ${average}ms`
                const topFive = records.sort((a, b) => a -b).slice(0, 5);
                topFive.forEach((top, index, records) => {
                    $result.append(
                        document.createElement('br'),
                        `${index + 1} 위 : ${top}ms`,
                    )
                })

                $screen.classList.remove('now');
                $screen.classList.add('waiting');
            }
        })
    </script>
</body>
</html>
