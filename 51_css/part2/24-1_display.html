<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* .div와 .span을 각각 display는 inline-block로, 가로 크기는 150px, 세로 크기는 100px, 테두리는 1px solid red, 여백은 10px로 지정하시오. */
        .div, .span {
            display: inline-block;
            width: 150px;
            height: 100px; 
            border: 1px solid red;
            margin: 10px;
        }

    </style>
</head>

<body>
    <h1>표시 방식</h1>
    <!-- 
        1. div,a 요소는 모든요소를 그룹핑 할수있음
        2. 블록레벨 요소는 블록레벨요소,인라인요소를 하위요소로 가질수 O 
        3. 인라인요소는 인라인은 하위요소 가능하지만, 블럭레벨요소를 그룹핑할수 X (예외:a는 할수있음)

        블록은 width height 다 지정되지만
        인라인은 지정안됨 

        block레벨요소 : div (블록레벨요소를 그룹핑)
        inline레벨요소: span (인라인요소를 그룹핑)
        inline-block 

        
     -->

    <div class="container">        
        <div class="div"> 
            <span>나는야 span</span> 
        </div> 
        <div class="div">div</div> 
        <!-- a는 예외로 블록레벨요소와 인라인요소를 모두 그룹핑할 수 있다. --> 
        <div class="span"> 
            <a href="#"> 
                <div>나는냐 div</div> 
            </a> 
        </div> 
    </div> 
    <hr> 
    <div class="container"> 
        <!-- span은 인라인요소의 컨테이너 그룹핑하여 CSS를 적용시킨다. --> 
        <!-- 인라인요소 안에는 인라인 요소만 사용할 수 있다. --> 
        <span class="span"> 
            <span>나는냐 span</span> 
        </span> 
        <em class="span"> 
            <em>나는냐 em</em> 
        </em> 
        <span class="span">span</span> 
    </div> 
</body> 

</html>
