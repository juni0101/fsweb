<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* 
            레이아웃 설계방식 
            1. float
            2. flex
            3. grid


            부모: 플렉스 컨테이너
            display:flex;
                1. flex-direction: 방향;
                2. flex-wrap: 줄바꿈;
                3. flex-flow: direction wrap
                4. justify-content: 주축 정렬
                5. align-items: 교차축(세로) 정렬
                6. align-content: 교차축(세로) 블록 방향 정렬 (2개의 라인)

            자식: 플렉스 아이템
                7. align-self: 교차축 정렬, align-items 보다 우선 적용된다.
                8. flex-grow: 커진다.
                9. flex-shrink: 작아진다.
                10. flex-basis: 처음 크기
                11. 8,9,10의 속기형 -> flex: grow shrink basis
                12. order: 순서, 숫자가 작을수록 앞에 배치


                display: flex
                flex-direction : 배치방향
                        row (기본값)
                        row-reverse
                        column
                        column-reverse
                flex-wrap :줄넘김
                        nowrap (기본값)
                        wrap
                        wrap-reverse
                flex-flow (flex-direction,flex-wrap 속기형)
                        ex) flex-flow: row wrap;

                justify-content 메인축
                    flex-start (기본값)
                    flex-end
                    center
                    space-between
                    space-around :둘레(around)”에 균일한 간격
                    space-evenly :사이와 양 끝에 균일한 간격

                    flex-start와 flex-end는 flex-direction: *-reverse일때 역으로 적용되나 start와 end는 역으로 적용되지않음 

                align-items 수직축 
                    stretch (기본값) :수직축 방향으로 끝까지 쭈욱
                    flex-start
                    flex-end
                    center
                    baseline

                align-content
                    start, end, center
                    stetch, baseline, space-evenly

        */


        /* 부모 요소인 .container의 display를 flex로 적용해 보세요. */
        .container {
            outline: 1px solid red;
            display: flex;
            margin: 10px;
        }

        .container div {
            width: 100px; 
            height: 100px; 
            background-color: gray; 
        }

    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <!-- 
        div.container는 부모 요소로
        부모 요소에 display:flex;를 지정하면 
        이 부모 요소를 플렉스 컨테이너라고 부른다.
        그리고, 자식 요소는 플렉스 아이템이라고 부른다.
    -->
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>

</html>
