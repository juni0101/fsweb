<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        .container {
            display: flex;
            border:1px solid orange;
        }

        .container div {
            background-color: gray;
        }

        /* 교차축 세로 */
        .wrap1 .container { 
            height:300px; 
        } 
        .wrap1 .container div { 
            width:100px; 
        } 

        /* 플렉스 아이템의 height를 지정x -> stretch */ 
        /* 플렉스 아이템의 height를 지정o -> flex-start */ 
        
        /* (1) .ais에 플렉스 아이템을 교차축의 시작에 정렬하기 위해 속성을 지정하시오. */
        .ais {
            align-items: start;
        }

        /* (2) .aifs에 플렉스 아이템을 교차축의 끝에 정렬하기 위해 속성을 지정하시오. */
        .aifs {
            align-items: end;
        }

        /* (3) .aife에 플렉스 아이템을 교차축의 가운데 정렬하기 위해 속성을 지정하시오. */
        .aife {
            align-items: center;
        }

        /* (4) .aic에 플렉스 아이템을 텍스트 아래 기준선에 맞춰 정렬하기 위해 속성을 지정하시오. */
        .aic {
            align-items: baseline;
        }
        .wrap1 .aib {
            writing-mode: horizontal-tb;
        }
        .warp2 .aib {
            border: 3px solid blue;
            writing-mode: vertical-rl;
        }

        .aib div:nth-child(1) {font-size:3rem;}
        .aib div:nth-child(2) {font-size:1rem;}
        .aib div:nth-child(3) {font-size:2rem;}
        .aib div:nth-child(4) {font-size:4rem;}

        /* 교차축을 가로 */
        .wrap2 {
            display: flex;
        }
        .wrap2 .container {
            flex-direction: column;
            width:200px;
        }
        .wrap2 .container div {
            height:100px;
        }
    </style>
</head>

<body>
    <h1>flexible(플렉서블)</h1>
    <h2>교차축이 세로</h2>
    <div class="wrap1">
        <div class="container ais">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aifs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aife">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aic">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aib">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div> <!-- //.container -->
    </div> <!-- //.wrap1 -->

    <h2>교차축이 가로</h2>
    <div class="wrap2">
        <div class="container ais">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aifs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aife">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aic">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container aib">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div> <!-- //.container -->
    </div> <!-- //.wrap1 -->
</body>

</html>
