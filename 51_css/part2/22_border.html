<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            1.  border-color: 선색
                border-style : 선종류
                border-width : 선 굵기

                border-top
                border-right
                border-bottom
                border-left

                outline-color 선색
                outline-style 선종류
                outline-width 선굵기
                outline-offset 선사이 간격

            2. 속기형 
                border: 1px solid black;
                outline: 1px solid black;
                속성값의 순서 상관없음  
        */ 

        div {
            width: 200px;
            height: 150px;
            margin: 20px;
            background-color: beige;
        }
 

        /* (1) .b1에 위쪽 테두리를 1px solid red로 지정하시오. */
            .b1 {
                border-top: 1px solid red;
            }

        /* (2) .b2에 오른쪽 테두리를 1px solid red로 지정하시오. */
            .b2 {
                border-right: 1px solid red;
            }

        /* (3) .b3에 아래쪽 테두리를 1px solid red로 지정하시오. */
            .b3 {
                border-bottom: 1px solid red;
            }

        /* (4) .b4에 왼쪽 테두리를 1px solid red로 지정하시오. */
            .b4 {
                border-left: 1px solid red;
            }

        /* (5) .b5에 테두리를 1px solid red로 지정하시오. */
            .b5 {
                border: 1px solid red;
            }

        
    </style>
</head>
<body>
    <h1>테두리</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
</body>
</html>
