<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            :link
            :visited
            :hover
            :active
            :checked

            :nth-child(n)
            :nth-of-type(n)

            :only-child
            :first-child 첫번째자식
            :last-child  마지막자식
            :only-of-type 

            선택자:nth-of-type(n)
            n은 odd(홀수),even(짝수) 키워드사용 
            n은 수열이란? 2n-1(홀수), 2n(짝수), 4n(4의배수)

            의사(Pseudo, 가상, 유사) 클래스
            타입을 구분하지 않는다.

            선택자:first-child
            선택자:last-child
            선택자:nth-child(n)
            선택자:nth-last-child(n)
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */

        p:first-child {
            color: red;
        }
        p:last-child {
            color: rebeccapurple;
        }
        p:nth-child(){
            color: orangered;
        }
        p:nth-child(3) {
            color: yellow;
        }
        p:nth-child(2n-1) {
            font-style: italic;
        }

    </style>
</head>
<body>
    <!-- 
        nth-of-type 과 nth-child의 차이점
        nth-child는 div가 있을때만 제대로작동
        만약div가 사라지면 부모가 body가 되기때문에 p1은 h1, p2는 h2, p3가 p첫번째요소가되는것 
        그래서 child보다는 of type을 쓰는게 오류가적음
     -->
    <h1>의사 클래스 선택자</h1>
    <h2>~child</h2>
    <div>
        <p>1 번째 요소입니다.</p>
        <p>2 번째 요소입니다.</p>
        <p>3 번째 요소입니다.</p>
        <p>4 번째 요소입니다.</p>
        <p>5 번째 요소입니다.</p>
        <p>6 번째 요소입니다.</p>
        <p>7 번째 요소입니다.</p>
        <p>8 번째 요소입니다.</p>
        <p>9 번째 요소입니다.</p>
        <p>10 번째 요소입니다.</p>
        <p>11 번째 요소입니다.</p>
        <p>12 번째 요소입니다.</p>
    </div>
</body>
</html>
