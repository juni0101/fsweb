<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML+CSS</title>
        <style>
            /* 
                복합선택자 : 선택자를 2개사용
                1. 후손(하위,자손)선택자 : 공백
                2. 자식선택자 : > 
                3.
                
                형제선택자 : 2개의 선택자
                1. 형제선택자 : ~
                2. 인접형제 선택자 : + 
            */


            /* 
                자식선택자
                선택자1 > 선택자2
                선택자 사이는 >으로 구분한다.
                선택자1은 부모
                선택자2는 자식
            */
            
            
        </style>
    </head>

    <body>
        <h1>후손/자식선택자</h1>
        <div class="s1">
            <div>
                <p>나는 div의 자식</p>
                <ul>
                    <li>나는 div의 손자이다.</li>
                </ul>
            </div>
            <ul>
                <li>나는 div의 손자가 아니다.</li>
            </ul>
            <p>나는 div의 자식이 아니다.</p>
        </div>
    </body>

</html>
