<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
           < transition  >
                : hover할때 확바뀌는데 이거쓰면 부드럽게됨 
                  ex)  transition: all 1s 
                  div에 주면 마우스올라갈때,내려올때 둘다적용이지만, hover에 주면 올라갈때만적용

            속성
            transition-property         대상지정
                    all
            transition-duration         지속시간 
            ease 갑자기 출발- 갑자기멈춤
            ease-in  느림- 빠름
            ease-out  느림- 빠름
        */
        body {
            background-color: black;
            transition: all 1s;
        }
        div {
            background-color: black;
            color: white;
            transition: all 1s;
            padding: 10px;
            width: 200px;
            height: 100px;
            transition-timing-function: ease;
            
        }
        div:hover {
            height: 400px;
        }
    </style>
</head>
<body onload="document.querySelector('body').style.backgroundColor='white';">
    <div>
        transition
    </div>
</body>
</html>
