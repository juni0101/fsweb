<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset (초기화작업) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li {list-style: none;}


        /* 타이포 :글꼴,크기,색,줄간격,자간,스타일(굵기,기울기,밑줄) */        
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;&display=swap');
        html {font-size: 10px;}
        body {
            font: 1.5rem/1.5  /* 폰트사이즈, 라인하이트 */ 'Noto Sans KR', sans-serif; color: #333;
        }
        h2 {
            font-size: 4.5rem;
            font-weight: normal;
        }
        p {
            font-size: 2rem;
            font-weight: 700;
        }
        dl {
            color: white;
        }
        dt {
            font-size: 24px;
        }
        dd {
            font-size: 1.7rem;
        }


        /* 섹션공통 */
        /* 
            display 
                : none, block, inline, inline-block
                list-item(li를 태그를얘기함)
                table-cell -> td,th
            vertical-align 
                :수직정렬       -> 인라인요소,테이블셀에다가 이것쓸수있음 
        */
        section {
            height: 100vh; 
        }

        /* 섹션1 */
        #sec1 {
                background-color: #ECE9DE ;
                padding-top: 143px;
            }
        .container {
            /* 요소를가로세로 중앙배치 */
            /* position: absolute;
            vertical-align: middle;
            left: 50%;
            top: 50%;
            margin-left: -590px;
            margin-top: -122px; */
            
            /* transform: translate(-50%, -50%); 
            부모를 display: table; width:100%; 
            자식을 display:table-cell; vertical-align:middle 처리하면 자식이 
            부모내에서 수직중앙배치가됨     
            */
            width: 1179px;
            margin: 0 auto; 
        } 
        .container p {
            margin: 25px 0;
        }
        
        ul::after {
            /* height: 493px; */
            /* overflow: hidden;   이두개보다 더 확실한방법이있다/ float은 flex를 사용하면필요없음, 배우는이유는 저걸쓰는 개발자가있기때문에*/ 
            content: '';
            display: block;
            clear: both;
        }
        li {
            position: relative;
            width: 393px;
            height: 492px;
            float: left;
            text-align: center;
            background: no-repeat 50% 50%;  
        }

        /* 호버전 */
        li:nth-of-type(1) {
            background-image: url(../part4/풀무원/s01_list_icon_1.png) , url(../part4/풀무원/풀무원1.jpg) ;
        }
    
        li:nth-of-type(2) {
            background-image: url(../part4/풀무원/s01_list_icon_2.png),url(../part4/풀무원/풀무원2.jpg);
        }
        li:nth-of-type(3) {
            background-image: url(../part4/풀무원/s01_list_icon_3.png) ,url(../part4/풀무원/풀무원3.jpg);
        }
        /* 호버후 */
        li:nth-of-type(1):hover {
            background-color: #3F3D33;
            background-image: url(../part4/풀무원/s01_list_icon_1.png); 
        }
        li:nth-of-type(2):hover {
            background-color: #3F3D33;
            background-image: url(../part4/풀무원/s01_list_icon_2.png)
        }
        li:nth-of-type(3):hover {
            background-color: #3F3D33;
            background-image: url(../part4/풀무원/s01_list_icon_3.png)
        }

        /* li에 마우스올리면dl의 opacity:1로한다.  */
        li:hover dl{
            opacity: 1;
        }

        /*  position:absolute하면 요소의 width가 contects크기가됨 
            그래서 width100% 주면 원상복귀됨
            position absoloute는 margin 0 auto가 통하지않음
            left 50%, margin left /2를 줘야함   */ 
        dl {
            position: absolute;  
            width: 100%;
            top: 320px; 
            /* left: 50%;
            margin-left: -120px; */
            opacity: 0;
            transition: .5s;
        } 
        dt {
            /* border-bottom: 1px solid rgb(255, 255, 255); */ 
            padding-bottom: 10px; 
            margin-bottom: 8px; 
        }
        dt::after {
            content: '';
            width: 240px;
            height: 2px;
            display: block;
            margin: 6px auto 0;
            background: white;
        }
        span {
            display: block;
        }
        
    
       

        /* 섹션2 */
        #sec2 {
            background-color: #7F9F52 ;
        } 
        .container2 li:nth-of-type(1) {
            background-image: url(../part4/풀무원/history1.jpg);
        }
        .container2 li:nth-of-type(2) {
            background-image: url(../part4/풀무원/history2.jpg);
        }
        .container2 li:nth-of-type(3) {
            background-image: url(../part4/풀무원/history3.jpg);
        }
        .container2 li:nth-of-type(4) {
            background-image: url(../part4/풀무원/history4.jpg);
        }

    </style>
</head>


<body>
    <div id="wrap">
        <section id="sec1">
            <div class="container">
                <h2>바른 먹거리</h2>
                <p>나와 내 가족의 건강, 더 나아가 지구환경의 건강까지 두루 살핍니다.</p>
                <ul>
                    <li>
                        <dl>
                            <div class="icon"></div>
                            <dt>바른먹거리</dt>
                            <dd>
                                <span>내 가족의  건강과 행복을 위한</span>
                                <span>바른먹거리는 무엇일까요? </span>
                            </dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>로하스</dt>
                            <dd><span>여러분도 로하스 식생활을 시작해보세요</span></dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                            <dt>바른먹거리 캠페인</dt>
                            <dd><span>어렸을 때 입맛이 평생건강</span></dd>
                        </dl>
                    </li>
                </ul>
            </div> <!-- .container --> 
        </section>
            
        <section id="sec2">
            <div class="container2">
                <h2>풀무원</h2>
                <p>풀무원 정신은 스스로 일군 풀무원 농장에서 유기농을 통해 이웃사랑, 생명존중을 실천하는데 한 평생을 바쳤던 위대한 농부이자 성실한 평화주의자 원경선으로부터 시작합니다.</p>
                <ul>
                    <li><span>가치체계</span></li>
                    <li><span>히스토리</span></li>
                    <li><span>사회책임경영</span></li>
                    <li><span>풀무원 사업</span></li>
                </ul>
            </div>
        </section>
    </div><!-- #wrap -->
</body>
</html>
