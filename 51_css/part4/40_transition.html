<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            <애니메이션  animation>
                스스로움직임, 조작X
                animation-name 
                animation-duration
                animation-timing-function
                anmimation-delay 
                

        < transition 전환 >
                : hover할때 확바뀌는데 이거쓰면 부드럽게됨 
                  ex)  transition: all 1s 
                  div에 주면 마우스올라갈때,내려올때 둘다적용이지만, hover에 주면 올라갈때만적용

                (속성)
                transition-property                -> 대상지정
                        all, 2개이상값 표현가능, width, background-color 등 
                transition-duration                 ->지속시간 
                        0s
                transition-timing-function         -> 전환 시간 함수
                        가속: ease(느-빠-느), ease-in(느-등속), ease-out)(등속-느), ease-in-out(느-빠-느)
                        등속: linear(등속:계속일정)
                        사용자정의: cubic-bezier  (n,n,n,n), n은 0-1의 숫자
                transition-delay                   -> 대기시간
                        0s
           

                (축약)
                transition: property duration function delay; 
                transition: width 2s, opacity 4s; 이런식으로 축약가능
    */





        
        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. 
            얘를 지정하면 0.3초간 진행상황이보임*/
        
        div {
            width:100px;
            height:50px;
            background: red;
            transition-property: width, height;
            transition-duration: 1s, .5s;
            transition-timing-function: ease;
            transition-delay: 0s, 1s; 

            transition: width 1s, height .5s ease-in 1s;
        }
        /* div에 마우스를 올리면
            자바스크립트에서는 (이벤트)라고말함  */
        div:hover {
            width: 200px;
            height: 200px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>전환</h1>
    <div></div>
</body>
</html>
