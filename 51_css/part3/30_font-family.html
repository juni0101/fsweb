<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            <글자 속성>
            color:글자색
            font-weight    굵기
            font-style     기울임
            font-family    글꼴
            font-size      크기
            line-height    줄간격
            letter-spacing 글자간
            word-spacing   단어간
                본문 줄간격은 1.5-2사이(1.616 황금비율)
            white-space     공백 (줄바꿈도 이걸로할수있음)


            (속기형)
            font : 크기 / 줄간격 글꼴;

            text-decoration  밑줄생성/제거
            text-align      텍스트 가로정렬 (좌우) -인라인요소
            vertical-align    수직정렬 (상하)   -인라인요소 
            text-indent     들여쓰기(숫자쓰는만큼 들여쓰기됨 +-)
            text-shadow     글자그림자

        */

        /* 글꼴 이름에 공백이 있을 경우 ''으로 묶는다.

            font-family :글꼴1,2,3
            1. serif        획ㅇ, 우아함, 독창적 ->주로인쇄물 (신문체)
            2. sans-serif   획x, 깨끗함,현대적 -> 주로웹 (고딕)
            3. monospace    고정너비, 기계적 (굴림체)
            4. cursive      필기체 (궁서체)
            5. fantasy      (영어가 굵게)

            <폰트형식>
                1. ttf/otf
                2. woff

            <폰트 무료사이트>
            1. 다폰트 https://www.dafont.com/ (영문폰트)
        */
        /* .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.*/
        .ff {
            font-family: Super Boys;
        }
    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body> 
</html>
