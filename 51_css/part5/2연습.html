<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          /* reset.css */
    * {
      box-sizing: border-box;
    }
    html {
      font-size: 10px;
    }
    body {
      font: 1.5rem/1.6 'Noto Sans KR', sans-serif;
    }
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    ul {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
    }

    a {
      color: black;
      text-decoration: none;
    }

    img {
      width: 100%;
      vertical-align: top;
    }

    button {
      border: none;
      background: transparent;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    nav {
        width: 200px;
        background: pink;
    }
    .main>li a:hover+.sub, .sub:hover {
        height: 140px;
    }

    /* depth1 */
    .main > li {
        line-height: 40px; 
        text-align: center;
        font-weight: bold;
    }
    .main > li > a {
        display: block;
        width: 100%;
    }

    .sub {
        width: 100%;
        background: skyblue;
        height: 0;
        overflow: hidden;
        transition: .5s;
    }
 
    </style>
</head>
<body>
    <nav>
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">

                    <li><a href="#">서브메뉴3</a></li>

                </ul>
            </li>
            <li>

                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
