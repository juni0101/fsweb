    <style>
      
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    li {
      list-style: none;
    }
    a {
      text-decoration: none;
      color: rgb(255, 255, 255);
    }
    body {
      height: 2000px;
      background: url(/team/assets/images/list/bt_img1.jpg);
    }

    /* 헤더 */
    #header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      height: 80px;
      position: absolute;
      line-height: 80px;
      transition: .5s;
    }
    #header:hover {
      background: #ece3b6;
    }
    #header::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 0px;
      top: 80px;
      background: #0c0c0c77;
      z-index: -1;
      transition: .5s;
    }
    #header:hover::after {
      height: 170px;
    }
    #header .main {
      display: flex;
    }
    .inner {
      height: 95px;
    }

    /* depth1 */
    #gnb {
      position: relative;
      text-align: center;
      height: 80px;
      overflow: hidden;
      transition: .5s;
    }
    #header:hover #gnb {
      height: 240px;
    }
    .main > li > a{
      margin: 0 16px;
    }
    

    /* depth 2 */
    .sub li {
      line-height: 1.8;
      font-size: 14px;
      padding: 4px 12px;
    }


    .member {
      display: flex;
    }

  </style>
</head>
